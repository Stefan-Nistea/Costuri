
<!-- === Monthly page === -->

<section id="lunar" class="page">
	<div class="container">
	
	<div class="totalsContainer">
	<div class="totalsRow">
	  <div class="totalCard">
		<h4 data-i18n="card_title_plati-lunare">Plăți lunare</h4>
		<div id="totalsPerCurrencyLunar" class="totalValues">—</div>
	  </div>
	  <div class="totalCard">
		<h4 data-i18n="card_title_obligatii-lunare">Obligații lunare (RON)</h4>
		<div id="obligatiiLunare" class="totalValues">—</div>
		<div class="subtext" data-i18n="card_subtitle_obligatii-lunare">Lunar + 1/12 din anual</div>
	  </div>
	  <div class="totalCard">
		<h4 data-i18n="card_title_total-lunar">Total anual</h4>
		<div id="totalAnualHome" class="totalValues">—</div>
	  </div>
	</div>
	</div>
	  
	<div class="lunar-top-actions">
		<button id="lunarCompactToggle" class="btn" onclick="toggleLunarCompact()">Vezi tabele: Compacte</button>

		<button id="cloudSaveBtn" class="save-to-cloud-btn" disabled>Save changes</button>
	</div>
  
	<!-- Table -->
	<div class="col-panel">
	  <h2 class="table-title" data-i18n="lunar_title">LUNAR</h2>
	  <table id="tableServiciiHome" class="services-table">
		<thead>
		  <tr>
			<th><span data-i18n="th_serviciu">Serviciu</span></th>
			<th><span data-i18n="th_cost">Cost</span></th>
			<th><span data-i18n="th_moneda">Monedă</span></th>
			<th><span data-i18n="th_procent">%</span></th>
			<th><span data-i18n="th_note">Note</span></th>
			<th><span data-i18n="th_activ">Activ</span></th>
			<th class="drag-handle"></th>
			<th class="delete-btn"></th>
		  </tr>
		</thead>
		</thead>
		<tbody></tbody>
	  </table>
	  
	  <!-- Form -->
	  <div class="formRow">
		<input id="newServiceName" type="text" placeholder="Nume serviciu" data-i18n-placeholder="ph_nume_serviciu">
		<input id="newServiceCost" type="number" step="0.01" placeholder="Cost" data-i18n-placeholder="ph_cost">
		<select id="newServiceCurrency">
		  <option value="RON">RON</option>
		  <option value="EUR">EUR</option>
		  <option value="USD">USD</option>
		</select>
		<button class="btn" onclick="addItem('lunar')" data-i18n="btn_add-service">Adaugă serviciu</button>
	  </div>
	  
	  <!-- Form -->
	  <div class="formRow">
		<input id="newCategoryName" type="text" placeholder="Nume categorie" data-i18n-placeholder="ph_nume_categorie">
		<button class="btn ghost" onclick="addCategory('lunar')" data-i18n="btn_add-category">Adaugă categorie</button>
	  </div>
	</div>
	
	<!-- Table -->
	<div class="col-panel">
	  <h2 class="table-title" data-i18n="anual_title">ANUAL</h2>
	  <table id="tableServiciiAnual" class="services-table">
		<thead>
		  <tr>
			<th><span data-i18n="th_serviciu">Serviciu</span></th>
			<th><span data-i18n="th_cost">Cost</span></th>
			<th><span data-i18n="th_moneda">Monedă</span></th>
			<th><span data-i18n="th_procent">%</span></th>
			<th><span data-i18n="th_note">Note</span></th>
			<th><span data-i18n="th_activ">Activ</span></th>
			<th class="drag-handle"></th>
			<th class="delete-btn"></th>
		  </tr>
		</thead>
		<tbody></tbody>
	  </table>
	  
	  <!-- Form -->
	  <div class="formRow">
		<input id="newServiceNameAnual" type="text" placeholder="Nume serviciu" data-i18n-placeholder="ph_nume_serviciu">
		<input id="newServiceCostAnual" type="number" step="0.01" placeholder="Cost">
		<select id="newServiceCurrencyAnual">
		  <option value="RON">RON</option>
		  <option value="EUR">EUR</option>
		  <option value="USD">USD</option>
		</select>
		<button class="btn" onclick="addItem('anual')" data-i18n="btn_add-service">Adaugă serviciu</button>
	  </div>
	  
	  <!-- Form -->
	  <div class="formRow">
		<input id="newCategoryNameAnual" type="text" placeholder="Nume categorie" data-i18n-placeholder="ph_nume_categorie">
		<button class="btn ghost" onclick="addCategory('anual')" data-i18n="btn_add-category">Adaugă categorie</button>
	  </div>
	</div>
	  
	  <!-- Charts -->
	  <div class="two-cols">
		
		<div class="col-panel">
		  <h3 data-i18n="lunar_title_lc"> Lunar </h3>
		  <canvas id="chartHomePie" class="chart"> </canvas>
		</div>
	   
		<div class="col-panel">
		  <h3 data-i18n="anual_title_lc"> Anual </h3>
		  <canvas id="chartAnual" class="chart"> </canvas>
		</div>
	  </div>
	  
	  <section class="rates-panel" aria-label="Curs valutar folosit pentru conversii">

		  <h3 data-i18n="rates_title">Curs valutar (folosit pentru conversie în RON)</h3>

		  <div class="rates-row">

			<label for="rateEUR">
			  <span data-i18n="eur_ron">EUR → RON</span>
			  <input id="rateEUR" type="number" step="0.0001" value="5.08" />
			</label>

			<label for="rateUSD">
			  <span data-i18n="usd_ron">USD → RON</span>
			  <input id="rateUSD" type="number" step="0.0001" value="4.40" />
			</label>

			<button id="applyRates" class="btn small" data-i18n="apply_manual">Aplică manual</button>
			<button id="autoRates" class="btn small ghost" data-i18n="update_bnr">Actualizează din BNR</button>

		  </div>

		  <p id="ratesInfo" class="note-small" data-i18n="last_update">Ultima actualizare automată: —</p>

		  <p class="note-small">
			<span data-i18n="rates_source">Valorile se preiau automat de la</span>
			<a href="https://www.bnr.ro/nbrfxrates.xml" target="_blank" rel="noopener">BNR</a>
		  </p>

	  </section>

	</div>
</section>
