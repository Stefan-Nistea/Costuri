<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExpenseFlow â€“ Login</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <link rel="stylesheet" href="css/login.css" />
  <script src="js/login.js" defer></script>
</head>

<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h1>Welcome to ExpenseFlow</h1>
      <p class="subtitle">Choose a Login option</p>

      <!-- Google Login -->
      <div id="g_id_onload"
        data-client_id="placeholder"
        data-context="signin"
        data-callback="handleGoogleLogin"
        data-auto_prompt="false">
      </div>

      <div class="google-btn">
        <div class="g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="outline"
          data-text="signin_with"
          data-size="large">
        </div>
      </div>

      <hr class="divider" />

      <!-- Visitor Mode -->
      <button class="visitor-btn" onclick="continueAsVisitor()">Continue as visitor</button>

      <p class="info-text">
        Visitor mode keeps data only locally and will be lost when you close the browser.
      </p>
    </div>
  </div>
</body>
</html>
