<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpenseFlow</title>

  <!-- Meta -->
  <meta name="description" content="ExpenseFlow — dashboard personal pentru abonamente, utilități, administrație și cheltuieli zilnice.">
  <meta name="author" content="Stefan Nistea">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Vendor scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body id="zoomWrapper">

<header class="app-header">
  <div class="app-brand">
    <h1>ExpenseFlow</h1>
    <span class="app-tagline">Personal finance overview</span>
  </div>

  <nav class="main-nav" aria-label="Pagini principale">
    <button id="btnLunar"
            class="nav-btn active"
            data-page="lunar">
      Lunar
    </button>

    <button id="btnUtilitati"
            class="nav-btn"
            data-page="utilitati">
      Utilități
    </button>

    <button id="btnAdministratie"
            class="nav-btn"
            data-page="administratie">
      Administrație
    </button>

    <button id="btnZilnic"
            class="nav-btn"
            data-page="zilnic">
      Zilnic
    </button>
  </nav>
</header>

<main id="content" role="main">
  <!-- The active page is dinamicaly injected via app.js -->
</main>

<section class="rates-panel" aria-label="Curs valutar folosit pentru conversii">
  <h3>Curs valutar (folosit pentru conversie în RON)</h3>
  <div class="rates-row">
    <label for="rateEUR">
      EUR → RON
      <input id="rateEUR" type="number" step="0.0001" value="4.95" />
    </label>

    <label for="rateUSD">
      USD → RON
      <input id="rateUSD" type="number" step="0.0001" value="4.50" />
    </label>

    <button id="applyRates" class="btn small">Aplică manual</button>
    <button id="autoRates" class="btn small ghost">Actualizează din BNR</button>
  </div>

  <p id="ratesInfo" class="note-small">Ultima actualizare automată: —</p>
  <p class="note-small">
    Valorile se preiau automat de la
    <a href="https://www.bnr.ro/nbrfxrates.xml" target="_blank" rel="noopener">
      BNR
    </a>
  </p>
</section>

<script src="app.js"></script>
</body>
</html>
