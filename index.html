<!DOCTYPE html>
<html lang="ro">

	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>ExpenseFlow</title>

	    <!-- Meta -->
	    <meta name="description" content="ExpenseFlow — dashboard personal pentru abonamente, utilități, administrație și cheltuieli zilnice.">
	    <meta name="author" content="Stefan Nistea">

	    <!-- Styles -->
	    <link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="css/components.css">
		<link rel="stylesheet" href="css/charts.css">

		<!-- Page-specific -->
		<link rel="stylesheet" href="css/pages/zilnic.css">
		<link rel="stylesheet" href="css/pages/car.css">
		<link rel="stylesheet" href="css/pages/utilitati.css">
		<link rel="stylesheet" href="css/pages/lunar.css">
		<link rel="stylesheet" href="css/pages/administratie.css">

	    <!-- Vendor scripts -->
	    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
		
		<!-- Google Identity Services -->
		<script src="https://accounts.google.com/gsi/client" async defer></script>
		
		<!-- Firebase v9 compat (global firebase object) -->
		<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

		<!-- Firebase config (MUST run before core.js) -->
		<script src="js/firebase.js"></script>

		<!-- Core infrastructure (must load first) -->
		<script src="js/core.js" defer></script>

		<!-- Sync engine (depends on core) -->
		<script src="js/sync.js" defer></script>

		<!-- Page modules -->
		<script src="js/lunar_anual.js" defer></script>
		<script src="js/utilitati.js" defer></script>
		<script src="js/administratie.js" defer></script>
		<script src="js/zilnic.js" defer></script>
		<script src="js/car.js" defer></script>

		<!-- Charts initializer -->
		<script src="js/charts.js" defer></script>

		<!-- UI helpers (zoom, scroll effects, capitalize, etc.) -->
		<script src="js/ui.js" defer></script>
	</head>

	<body id="zoomWrapper">

		<header id="topbar">

			<div class="top-title">
				<h1 data-i18n="app_title">ExpenseFlow</h1>
				<span class="app-tagline" data-i18n="app_tagline">Personal finance overview</span>
			</div>

		  <div class="top-right">

			<button class="lang-btn" 
					onclick="loadLanguage('ro')">
				RO
			</button>

			<button class="lang-btn" 
					onclick="loadLanguage('en')">
				EN
			</button>
			
			<button class="logout-btn" onclick="logoutUser()">
				Logout
			</button>
			
		  </div>

		</header>
		
		<nav id="mainNav">
			
			<button class="main-nav-btn" 
					data-page="lunar" 
					data-i18n="nav_lunar">
				Lunar
			</button>
			
			<button class="main-nav-btn" 
					data-page="utilitati" 
					data-i18n="nav_utilitati">
				Utilități
			</button>
			
			<button class="main-nav-btn" 
					data-page="administratie" 
					data-i18n="nav_administratie">
				Administrație
			</button>
			
			<button class="main-nav-btn" 
					data-page="zilnic" 
					data-i18n="nav_zilnic">
				Zilnic
			</button>
			
		</nav>

		<main id="content" role="main">

		</main>
		
	</body>
</html>
