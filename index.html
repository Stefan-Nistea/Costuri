<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpenseFlow</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body id="zoomWrapper">

<header class="app-header">
  <h1>ExpenseFlow</h1>
  <nav class="main-nav">
    <button id="btnLunar" class="nav-btn active" onclick="loadPage('lunar')">Lunar</button>
    <button id="btnUtilitati" class="nav-btn" onclick="loadPage('utilitati')">Utilități</button>
    <button id="btnAdministratie" class="nav-btn" onclick="loadPage('administratie')">Administrație</button>
	<button id="btnZilnic" class="nav-btn" onclick="loadPage('zilnic')">Zilnic</button>  </nav>
</header>

<main id="content">
  <!-- Page content loads here -->
</main>

<!-- Excange pannel (Common attribute) -->
<section class="rates-panel">
  <h3>Curs valutar (folosit pentru conversie în RON)</h3>
  <div class="rates-row">
    <label>EUR → RON
      <input id="rateEUR" type="number" step="0.0001" value="4.95" />
    </label>
    <label>USD → RON
      <input id="rateUSD" type="number" step="0.0001" value="4.50" />
    </label>
    <button id="applyRates" class="btn small">Aplică manual</button>
    <button id="autoRates" class="btn small ghost">Actualizează din BNR</button>
  </div>
  <p id="ratesInfo" class="note-small">Ultima actualizare automată: —</p>
  <p class="note-small">
    Valorile se preiau automat de la 
    <a href="https://www.bnr.ro/nbrfxrates.xml" target="_blank">BNR</a>
  </p>
</section>

<script src="app.js"></script>
</body>
</html>
