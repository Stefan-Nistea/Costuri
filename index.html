<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpenseFlow</title>

  <!-- Meta -->
  <meta name="description" content="ExpenseFlow — dashboard personal pentru abonamente, utilități, administrație și cheltuieli zilnice.">
  <meta name="author" content="Stefan Nistea">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Vendor scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body id="zoomWrapper">

<header id="topbar">

	<div class="top-title">
		<h1 data-i18n="app_title">ExpenseFlow</h1>
		<span class="app-tagline" data-i18n="app_tagline">Personal finance overview</span>
	</div>

  <div class="top-left">
    <nav class="nav-pages">

      <button id="btnLunar" 
			  class="nav-btn" 
			  onclick="loadPage('lunar')"
			  data-i18n="nav_lunar">
		Lunar
	  </button>

      <button id="btnUtilitati" 
			  class="nav-btn" 
			  onclick="loadPage('utilitati')"
			  data-i18n="nav_utilitati">
		Utilități
	  </button>

      <button id="btnAdministratie" 
			  class="nav-btn" 
			  onclick="loadPage('administratie')"
			  data-i18n="nav_administratie">
		Administrație
	  </button>

      <button id="btnZilnic" 
			  class="nav-btn" 
			  onclick="loadPage('zilnic')"
			  data-i18n="nav_zilnic">
		Zilnic 
	  </button>

    </nav>
  </div>

  <div class="top-right">

    <button class="lang-btn" 
			onclick="loadLanguage('ro')">
		RO
	</button>

    <button class="lang-btn" 
			onclick="loadLanguage('en')">
		EN
	</button>

  </div>

</header>

<main id="content" role="main">
  <!-- The active page is dinamicaly injected via app.js -->
</main>

<script src="app.js"></script>
</body>
</html>
